{% include 'layout.html' %}
<div class="container">
  <div class="card">
    <div class="card-header">Change Password</div>
    <div class="card-body">
      {% if msg %}
      <div
        class="alert alert-danger"
      >
        {{msg}}
      </div>
      {% endif %}

      <form
        method="POST"
        action="/auth/change_password"
      >
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            class="form-control"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label>Current password</label>
          <input
            type="password"
            class="form-control"
            name="current_password"
            required
          />
        </div>

        <div class="form-group">
          <label>New password</label>
          <input
            type="password"
            class="form-control"
            name="new_password"
            required
          />
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <input
            type="password"
            class="form-control"
            name="confirm_password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
        >
          Change Password
        </button>
      </form>
    </div>
  </div>
</div>
